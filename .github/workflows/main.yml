name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name:
        run: |
          cd basic
          ../rasm/rasm-deb-i386 -pasmo basic.asm -ob ../bin/23.bin -sz -os ../bin/symbols.txt
          cd ../boot
          ../rasm/rasm-deb-i386 -pasmo boot.asm -ob ../bin/boot.rom
          rm basic.bin
          cp ../bin/boot.rom ../bin/se.rom
          cat ../bin/basic.rom >> ../bin/se.rom
          cd ../rasm
          ./rasm-deb-i386 firmware.asm -ob ../bin/FIRMWA~1.BIN
